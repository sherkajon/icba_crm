{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="https://www.biosaline.org/"><img src="{% static 'contacts/images/icba.png' %}" alt="logo" style="width:45px;height:55px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      {% for menu in menu_items %}

        {% if request.path == menu.link %}
             <li class="nav-item active">
            <a class="nav-link" alt="{{menu.alt}}" href="{{menu.link}}">{{menu.title}}</a>
          </li>
        {% else %}
      <li class="nav-item">
        <a class="nav-link" alt="{{menu.alt}}" href="{{menu.link}}">{{menu.title}}</a>
      </li>
        {% endif %}
   {% endfor %}

    </ul>

  </div>
</nav>
