{% load static %}

<style>

.navbar-nav li{
padding-right: 20px;
}


.nav-link{
font-size: 1.2em !important;
}

</style>

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid" style="padding-left: 20px!important; padding-right: 20px!important">
  <a class="navbar-brand" href="https://www.biosaline.org/"><img src="{% static 'contacts/images/icba.png' %}" alt="logo" style="width:45px;height:55px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      {% for menu in menu_items %}

        {% if request.path == menu.link %}
             <li class="nav-item active">
            <a class="nav-link" alt="{{menu.alt}}" href="{{menu.link}}">{{menu.title}}</a>
          </li>
        {% else %}
      <li class="nav-item">
        <a class="nav-link" alt="{{menu.alt}}" href="{{menu.link}}">{{menu.title}}</a>
      </li>
        {% endif %}
   {% endfor %}

    </ul>
<form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
    </div>
</nav>
