<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Container -->
<div class="container">
    <h2>Add Organization</h2>
    <form action="/action_page.php" method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label class="required" for="id_Name">Name:</label>
            <input type="text" class="form-control" id="id_Name" placeholder="Enter Organization's Name" name="Name"
                   required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label class="required" for="id_Category">Category:</label>
            <input type="text" class="form-control" maxlength="200" required id="id_Category" placeholder="Enter Category"
                   name="Category" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <div>
                <label class="required" for="id_Address">Address:</label>
                <input type="text" name="Address" class="form-control" maxlength="100" required id="id_Address" placeholder="Enter Address">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label class="required" for="id_Website">Website:</label>
                <input type="url" name="Website" class="form-control" maxlength="200" required id="id_Website" placeholder="Enter Website">
            </div>
        </div>
        <div class="form-group">
            <div>
                <label class="required" for="id_Email">Email:</label>
                <input type="email" name="Email" class="form-control" maxlength="254" required id="id_Email" placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <div>
                <label class="required" for="id_Phone">Phone:</label>
                <input type="text" name="Phone" class="form-control" maxlength="15" required
                       id="id_Phone">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();

</script>


</body>
</html>
